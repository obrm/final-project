    <!-- Body start -->

    <div class="container entry-container">
        <div class="row m-4">
            <h1 class="entry-h1">My Profile</h1>
            <hr />
        </div>
        <div class="row ml-5 mb-5">
            <form class="ml-3 mb-5">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" placeholder="Username" value="Example username" id="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="my.mail@example.com" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" value="*******" placeholder="*******" id="exampleInputPassword1">
                    <small id="passwordHelp" class="form-text text-muted">The password must contain at least one number, small letters
                        <br>
                        and capital letters and should be at least 8 characters.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputRetypePassword1">Re-type Password</label>
                    <input type="password" class="form-control" value="*******" placeholder="*******" id="exampleInputRetypePassword1">
                </div>
                <div>
                    My Tags
                </div>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">truck</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">van</label>                    
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">doctor</label>                    
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">autobot</label>                    
                  </div>
                 <div>
                     <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                       <label class="form-check-label" for="inlineCheckbox2">ambulance</label>                    
                     </div>
                     <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                       <label class="form-check-label" for="inlineCheckbox2">decepticon</label>                    
                     </div>
                 </div>
                  <div class="mt-4">
                      <button type="submit" class="btn btn-dark mx-auto card-button">Submit</button>
                      <button type="button" class="btn btn-outline-secondary btn-sm ml-2 delete-button">Delet selected Tags</button>
                    </div>
            </form>
        </div>
    </div>
